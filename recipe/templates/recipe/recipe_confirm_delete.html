<!DOCTYPE html>
{% load static %}

<!-- 홈 -->
<html lang="en">
    <head>
        {% include 'recipe/header.html' %}
    </head>

    <body>
        <!--네비바-->
        {% include 'recipe/navbar.html' %}
        
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'recipe/images/post-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>레시피 삭제 확인</h1>
                            <span class="meta">
                                
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        
        <section id='recipe_delete center-block'>
            <div class='container center-block'>
                <form method="POST" class='post-form container'>
                    {% csrf_token %}
                    
                    <h3>정말로 {{ recipe.title }} 를(을) 삭제하시겠습니까?</h3>
                    
                    <input type='submit' class='save btn btn-default' value='네, 삭제할래요'/>
                </form>
            </div>
            
        </section>
    
		
        <!-- Footer-->
        {% include 'recipe/footer.html' %}
    </body>
</html>
